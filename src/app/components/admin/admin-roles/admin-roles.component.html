<div class="p-card">
  <div class="p-card-header">
    <h2>Role List</h2>
  </div>
  <div class="p-card-body">
    <p-table
      [value]="roles"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [loading]="loading"
      (onLazyLoad)="onPageChange($event)"
      [lazy]="true"
      [responsiveLayout]="'scroll'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Role Name</th>
          <th>Description</th>
          <th>Company Access</th>
          <th>User Access</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-role>
        <tr>
          <td>{{ role.roleName }}</td>
          <td>{{ role.description }}</td>
          <td>{{ role.companyAccessControl.companyId }}</td>
          <td>{{ role.userAccessControl.length }}</td>
          <td>
            <p-button
              label="Edit"
              icon="pi pi-pencil"
              class="p-button-text"
              (click)="onEdit(role)"
            ></p-button>
            <button
              label="Delete"
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="onDelete(role)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
