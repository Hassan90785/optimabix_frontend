<div class="p-card">
  <div class="p-card-header p-d-flex p-jc-between p-ai-center">
    <h2>Company List</h2>
    <p-button
      label="Add Company"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="onAddCompany()"
    ></p-button>
  </div>
  <div class="p-card-body">
    <p-table
      [value]="companies"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [loading]="loading"
      (onLazyLoad)="onPageChange($event)"
      [lazy]="true"
      [responsiveLayout]="'scroll'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Registration Number</th>
          <th>Business Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td>{{ company.name }}</td>
          <td>{{ company.registrationNumber }}</td>
          <td>{{ company.businessType }}</td>
          <td>{{ company.accessStatus }}</td>
          <td>
            <p-button
              label="Edit"
              icon="pi pi-pencil"
              class="p-button-text"
              (click)="onEdit(company)"
            ></p-button>
            <p-button
              label="Delete"
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="onDelete(company)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
