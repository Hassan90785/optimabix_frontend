<div class="p-card">
  <div class="p-card-header">
    <h2>User List</h2>
  </div>
  <div class="p-card-body">
    <p-table
      [value]="users"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [loading]="loading"
      (onLazyLoad)="onPageChange($event)"
      [lazy]="true"
      [responsiveLayout]="'scroll'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Full Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.fullName }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.accessStatus }}</td>
          <td>
            <p-button
              label="Edit"
              icon="pi pi-pencil"
              class="p-button-text"
              (click)="onEdit(user)"
            ></p-button>
            <p-button
              label="Delete"
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="onDelete(user)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
