<div class="p-card">
  <div class="p-card-header">
    <h2>Create Company</h2>
  </div>
  <div class="p-card-body">
    <form [formGroup]="companyForm">
      <!-- Name -->
      <div class="p-field">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          class="p-inputtext p-component"
          [class.ng-invalid]="companyForm.get('name')?.invalid && companyForm.get('name')?.touched"
        />
        <small *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="p-error">
          Name is required.
        </small>
      </div>

      <!-- Registration Number -->
      <div class="p-field">
        <label for="registrationNumber">Registration Number</label>
        <input
          id="registrationNumber"
          type="text"
          pInputText
          formControlName="registrationNumber"
        />
      </div>

      <!-- Business Type -->
      <div class="p-field">
        <label for="businessType">Business Type</label>
        <p-dropdown
          id="businessType"
          [options]="[
            { label: 'POS', value: 'POS' },
            { label: 'B2C', value: 'B2C' },
            { label: 'B2B', value: 'B2B' },
            { label: 'Both', value: 'Both' },
            { label: 'All', value: 'All' }
          ]"
          formControlName="businessType"
          placeholder="Select Business Type"
        ></p-dropdown>
      </div>

      <!-- Contact Details -->
      <fieldset>
        <legend>Contact Details</legend>

        <!-- Email -->
        <div class="p-field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="contactDetails.email"
          />
        </div>

        <!-- Phone -->
        <div class="p-field">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="text"
            pInputText
            formControlName="contactDetails.phone"
          />
        </div>

        <!-- Address -->
        <div class="p-fieldset">
          <legend>Address</legend>
          <div class="p-grid p-fluid">
            <div class="p-col">
              <label for="street">Street</label>
              <input
                id="street"
                type="text"
                pInputText
                formControlName="contactDetails.address.street"
              />
            </div>
            <div class="p-col">
              <label for="city">City</label>
              <input
                id="city"
                type="text"
                pInputText
                formControlName="contactDetails.address.city"
              />
            </div>
            <div class="p-col">
              <label for="state">State</label>
              <input
                id="state"
                type="text"
                pInputText
                formControlName="contactDetails.address.state"
              />
            </div>
            <div class="p-col">
              <label for="country">Country</label>
              <input
                id="country"
                type="text"
                pInputText
                formControlName="contactDetails.address.country"
              />
            </div>
            <div class="p-col">
              <label for="postalCode">Postal Code</label>
              <input
                id="postalCode"
                type="text"
                pInputText
                formControlName="contactDetails.address.postalCode"
              />
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Logo -->
      <div class="p-field">
        <label for="logo">Logo</label>
        <input id="logo" type="file" (change)="onLogoUpload($event)" />
      </div>

      <!-- Submit Button -->
      <div class="p-field">
        <button pButton type="button" label="Submit" (click)="onSubmit()" [disabled]="companyForm.invalid"></button>
      </div>
    </form>
  </div>
</div>
