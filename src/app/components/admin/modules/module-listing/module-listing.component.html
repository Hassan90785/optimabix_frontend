<p-card class="p-mb-4 p-shadow-3">
  <div class="p-card-header p-d-flex p-jc-between p-ai-center">
    <h2>Modules List</h2>
    <p-button
      label="Add Module"
      icon="pi pi-plus"
      class="p-button-primary"
      routerLink="/admin/modules/add"
    ></p-button>
  </div>
  <div class="p-card-body">
    <p-table
      [value]="modules"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [loading]="loading"
      (onLazyLoad)="onPageChange($event)"
      [lazy]="true"
      [responsiveLayout]="'scroll'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Module Name</th>
          <th>Description</th>
          <th>Access Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-module>
        <tr>
          <td>{{ module.moduleName }}</td>
          <td>{{ module.description }}</td>
          <td>{{ module.accessStatus }}</td>
          <td>
            <p-button
              label="Edit"
              icon="pi pi-pencil"
              class="p-button-text"
              (click)="onEdit(module)"
            ></p-button>
            <p-button
              label="Delete"
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="onDelete(module)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
