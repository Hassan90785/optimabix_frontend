<div class="p-card">

  <div class="p-card-header bg-blue-300 mx-3 flex justify-content-between align-items-center">
    <h3>Products</h3>
    <p-button
      label="Add Product"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="onAdd()"
    ></p-button>
  </div>
  <p-table [value]="products" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
           [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Name</th>
        <th>SKU</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.productName }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brandName }}</td>
        <td>
          <p-button icon="pi pi-pencil" [text]="true" class="p-button-text" (click)="onEdit(product)"></p-button>
          <p-button icon="pi pi-trash" [text]="true" class="p-button-text p-button-danger" (click)="onDelete(product)" ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
