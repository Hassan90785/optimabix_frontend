<div class="login-container flex align-items-center justify-content-center min-h-screen p-4">
  <div class="login-card shadow-5 p-4 flex flex-column align-items-center">
    <!-- Logo Section -->
    <div class="logo-container mb-4">
      <img src="https://optimabix.com:8020/logo-company.png" alt="Company Logo" class="logo" />
    </div>

    <!-- Header Section -->
    <div class="login-header text-center mb-4">
      <h2 class="font-bold mb-2">Welcome Back</h2>
      <p class="text-secondary">Please login to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" class="w-full flex flex-column align-items-center gap-3">
      <div class="w-full flex flex-column gap-3">
        <!-- Email Field -->
        <div class="w-full">
          <p-floatLabel variant="on">
            <input pInputText id="username" formControlName="username" autocomplete="off" class="w-full" />
            <label for="username">Username</label>
          </p-floatLabel>
        </div>

        <!-- Password Field -->
        <div class="w-full">
          <p-floatLabel variant="on">
            <input pInputText id="password" type="password" formControlName="password" autocomplete="off" class="w-full" />
            <label for="password">Password</label>
          </p-floatLabel>
        </div>

        <!-- Login Button -->
        <div class="w-full login-actions">
          <p-button label="Login" severity="primary" class="w-full p-button-rounded" (click)="login()"></p-button>
        </div>

      </div>
    </form>
  </div>
</div>
